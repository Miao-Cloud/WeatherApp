<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <br />
    <br />
    <br />
    <br />

    <div class="holder">
      <form id="lookUp">
        <input id="city" type="search" placeholder="Location" />
        <button id="cInput" type="submit" class="btn">Search</button>
      </form>
      <br />
      <div class="row locTemp">
        <div class="col location">
          <h1 class="currentCity">London</h1>
          <div class="day">Tuesday</div>
          <div class="time">17:38</div>
          <p id="desc">Cloudy</p>
        </div>
        <div class="col currentTemp">
          <div id="temperature">18</div>
        </div>
        <div class="col unit">
          <div>°c</div>
        </div>
      </div>
      <br />
      <div class="row temps">
        <div class="col">
          Wed <br /><i class="fa-solid fa-sun"></i> <br />20°c
        </div>
        <div class="col">
          Thu <br /><i class="fa-solid fa-cloud-rain"></i> <br />18°c
        </div>
        <div class="col">
          Fri <br /><i class="fa-solid fa-sun"></i> <br />22°c
        </div>
        <div class="col">
          Sat <br /><i class="fa-solid fa-sun"></i> <br />21°c
        </div>
        <div class="col">
          Sun <br /><i class="fa-solid fa-cloud-showers-heavy"></i> <br />17°c
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3cc9d87130.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
